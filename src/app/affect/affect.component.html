<div class="flex flex-col h-screen">
  <div class="flex-1 flex">
    <div class="w-1/2 border">
      Liste des taches non affectées:

      <div class="flex items-center justify-center">
        <div class="relative overflow-x-auto">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">ID</th>
                <th scope="col" class="px-6 py-3">Tâche</th>
                <th scope="col" class="px-6 py-3">Date</th>
                <th scope="col" class="px-6 py-3">Niveau</th>
                <th scope="col" class="px-6 py-3"></th>
              </tr>
            </thead>
            <ng-container
              *ngFor="let item of mytaskservice.taskObject; let i = index"
            >
              <ng-container *ngIf="item.status === 'A faire'">
                <tbody>
                  <tr
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                  >
                    <th
                      scope="row"
                      class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      {{ i + 1 }}
                    </th>
                    <td class="px-6 py-4">
                      {{ item.task | titlecase }}
                    </td>
                    <td class="px-6 py-4">
                      {{ item.date }}
                    </td>
                    <td class="px-6 py-4">
                      {{ item.nivtask | uppercase }}
                    </td> 
                    <td class="px-6 py-4">
                      <button
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" 
                      (click)="affect()"
                        >
                        Affecter
                      </button>
                    </td>
                  </tr>
                </tbody>
              </ng-container>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
